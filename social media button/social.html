<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Button With Tooltip </title>
    <link rel="stylesheet" href="social.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
</head>

<body>
    
    
    <div class="wrapper">
        <div class="icon facebook">
            <div class="tooltip">Facebook</div>
            <span><a href="https://www.facebook.com/profile.php?id=100051330923778"><i class="uil uil-facebook-f"></i></a></span>
        </div>
       
        
        <div class="icon twitter">
            <div class="tooltip">Twitter</div>
            <span><a href="https://twitter.com/Roh_it00"><i class="uil uil-twitter"></i></a></span>
        </div>
        <div class="icon instagram">
            <div class="tooltip">Instagram</div>
            <span><a href="https://www.instagram.com/_roh_it00/?next=%2F"><i class="uil uil-instagram"></i></a>
            </span>
          
        </span>
        </div>
        <div class="icon github">
            <div class="tooltip">Github</div>
            <span><a href="https://github.com/rohitkrthakur"><i class="uil uil-github"></i></a></span>
        </div>
        <div class="icon youtube">
            <div class="tooltip">Youtube</div>
            <span><a href="https://www.youtube.com/channel/UCgAMGRwgsQzRyWq0Eh9jWPA"><i class="uil uil-youtube"></i></a></span>
        </div>
        <div class="icon linkedin ">
            <div class="tooltip">Linkedin</div>
            <span><a href="https://www.linkedin.com/in/rohit-thakur-36403a251/"><i class="uil uil-linkedin"></i></a></span>
        </div>
        



    </div>

</body>
<script src="index.js"></script>

</html>
